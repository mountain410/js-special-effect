		window.requestAnimFrame = (function(){							//原生js经动画
			return window.requestAnimationFrame || 
			window.webkitRequestAnimationFrame || 
			window.mozRequestAnimationFrame ||

			}

		var can = document.getElementById('canvas');
		var ctx = can.getContext('2d');

		var h = can.height = window.innerHeight;

		window.onSize = function() {
			w = can.width = window.innerWidth;
			h = can.height = window.innerHeight;
		}

		//创建雨滴类
		function Drop() {};
		//给雨滴类添加原型方法
		Drop.prototype = {
			// 初始化雨滴坐标位置
			init: function() {
				// 设置雨滴的坐标 x y是随机的坐标
				this.x = random(0,w);
				this.y = 0;
				this.vy = random(5,6);											//生成一个随机的下落速度
				this.l = random(0.8*h,0.9*h);								//下落的高度值
				this.r = 1;																	//圆的初始半径
				this.vr = 1; 																//圆形半径的增加速度
				this.a = 1;																	// 初始化透明度 从1变到0 1->0
				this.va = 0.96;															// 透明度的变化系数
			},
			// 绘制方法
			draw: function() {
				if (this.y > this.l) {
					//绘制圆形：xy圆心坐标 r半径 0-360绘制圆 顺时针
					// ctx.arc(x,y,r,0,Math.PI*2,false);
					ctx.strokeStyle = 'rgba(0,255,255,'+this.a+')';		//设置画笔颜色
					ctx.beginPath();													//开始路径（相当于写字提笔重新找到新的位置）
					ctx.arc(this.x,this.y,this.r,0,Math.PI*2,false); //路径
					ctx.stroke();															//绘制
				}else {
					// 绘制雨滴
					ctx.fillStyle = '#33ffff';								//设置画笔颜色
					ctx.fillRect(this.x,this.y,2,10); 				//绘制路径   fill--填充 rect--绘制
				}
				//绘制完成，更新坐标
				this.update();
			},
			// 更新坐标的方法
			update: function() {
				if (this.y < this.l) {											//雨滴下落过程
					this.y += this.vy; 
				}else {																			//雨滴落入圆形区域
						if (this.a > 0.05) {
							this.r += this.vr; 											//更新原型半径
							if(this.r > 40) {
								this.a *= this.va;
							}
						}else {
							this.init();													//重新初始化了
						}
				}
			}

		};

		var drops = [];

		function move() {
			// 绘制透明层
			ctx.fillStyle = 'rgba(0,0,0,0.15)';
			ctx.fillRect(0,0,w,h);
			for (var i = 0; i < drops.length; i++) {
				drops[i].draw();
			}
			requestAnimFrame(move);
		}
		move();

		// console.log(drops);
		//随机函数
		function random(min,max) {
			return Math.random()*(max-min) + min
		}
